
<html>

	<title>RegistrationForm</title>

	
	<head>
	
	<!-- css code -->
	<!-- javascript -->
	
		<script  type="text/javascript">
		
			function validateGender()
			{
				var formValid = false;
				var genderList = document.getElementsByName("gender");
				 var i = 0;
				 while (!formValid && i < genderList.length) {
					if (genderList[i].checked) 
						formValid = true;
					i++;        
				 }
			
				return formValid;
			}
		
			function validateForm()
			{
			
				
				var fname = regform.fname.value;
				var lname = regform.lname.value;

				var gender = regform.gender.value;

				var email = regform.email.value;
				var phno = regform.phno.value;
				
				var dob = regform.dob.value;
				var city = regform.city.value;
				var hobbies = regform.hobbies.value;
				var addr = regform.addr.value;
				console.log("fname is "+fname);
				if(fname == ""){
					regform.fname.focus();
					return false;
				}
				if(lname == ""){
					regform.lname.focus();
					return false;
				}
				
				var isValid = validateGender();
				console.log("gender validation "+isValid);
				if(!isValid){
					alert("select Gender");
					return false;
				}
				if(email == ""){
					regform.email.focus();
					return false;
				}
				if(phno == ""){
					regform.phno.focus();
					return false;
				}
				if(dob == ""){
					regform.dob.focus();
					return false;
				}
				if(city == ""){
					regform.city.focus();
					return false;
				}
				/*if(hobbies == ""){
					regform.hobbies.focus();
					return false;
				}*/
				if(addr == ""){
					regform.addr.focus();
					return false;
				}
			
				
			}
		</script>
	
		<h2>Registration Form</h2>
	
	</head>
	
	
	<body>
	
		<form name="regform"  onsubmit="return validateForm();">
			
			<table>
		
			<tr>
			
				<td>FirstName </td>
				<td><input type="text" name="fname"/></td>
			</tr>
			<tr>
			
				<td>LastName </td>
				<td><input type="text" name="lname"/></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" value="male" name="gender"/>Male
					<input type="radio" value="female" name="gender"/>Female
				</td>
			</tr>
			<tr>
				<td>EmailId</td>
				<td><input type="email" name="email"/></td>
			</tr>
			
			<tr>
				<td>PhoneNo</td>
				<td><input type="number" name="phno"/></td>
			</tr>
			<tr>
				<td>DOB</td>
				<td><input type="date" name="dob"/></td>
			</tr>
			<tr>
				<td>City</td>
				<td>
					<select name="city">
						<option>--select--</option>
						<option>hyd</option>
						<option>delhi</option>
						<option>bangl</option>
						<option>pune</option>
						<option>viz</option>
						<option>chenni</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td><input type="checkbox" value="chess" name="hobbies"/>Chess
					<input type="checkbox" value="cricket" name="hobbies"/>Cricket
					<input type="checkbox" value="eating" name="hobbies"/>Eating
					<input type="checkbox" value="football" name="hobbies"/>football
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea name="addr" rows="4" cols="50"></textarea></td>
			</tr>
			<tr>
			
				<td><input type="submit" value="save" /></td>
			</tr>
			
			
		</table>
		
		</form>
	</body>
		
	
	
	
	
	

</html>
