


	<title>RegistrationForm</title>

	
	<head>
	
	<!-- css code -->
	<!-- javascript -->
	
		<script  type="text/javascript" src="js/validateForm.js">
		
			
		</script>
	
		<h2>Registration Form</h2>
	
	</head>
	
	
	<body>
	
		<form name="regform"  onsubmit="return validateForm();">
			
			<table>
		
			<tr>
			
				<td>FirstName </td>
				<td><input type="text" name="fname"/></td>
			</tr>
			<tr>
			
				<td>LastName </td>
				<td><input type="text" name="lname"/></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" value="male" name="gender"/>Male
					<input type="radio" value="female" name="gender"/>Female
				</td>
			</tr>
			<tr>
				<td>EmailId</td>
				<td><input type="email" name="email"/></td>
			</tr>
			
			<tr>
				<td>PhoneNo</td>
				<td><input type="number" name="phno"/></td>
			</tr>
			<tr>
				<td>DOB</td>
				<td><input type="date" name="dob"/></td>
			</tr>
			<tr>
				<td>City</td>
				<td>
					<select name="city">
						<option>--select--</option>
						<option>hyd</option>
						<option>delhi</option>
						<option>bangl</option>
						<option>pune</option>
						<option>viz</option>
						<option>chenni</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td><input type="checkbox" value="chess" name="hobbies"/>Chess
					<input type="checkbox" value="cricket" name="hobbies"/>Cricket
					<input type="checkbox" value="eating" name="hobbies"/>Eating
					<input type="checkbox" value="football" name="hobbies"/>football
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea name="addr" rows="4" cols="50"></textarea></td>
			</tr>
			<tr>
			
				<td><input type="submit" value="save" /></td>
			</tr>
			
			
		</table>
		
		</form>
	</body>
		
	
	
	
	
	

</html>
